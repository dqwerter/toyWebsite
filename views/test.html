<!DOCTYPE html>
<html lang="en">
<title>Website Project</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    .fa-anchor,.fa-coffee {font-size:200px}
    ::-webkit-input-placeholder {
        text-align: center;
    }
    :-moz-placeholder { /* Firefox 18- */
        text-align: center;
    }
    ::-moz-placeholder {  /* Firefox 19+ */
        text-align: center;
    }
    :-ms-input-placeholder {
        text-align: center;
    }
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-teal w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large
        w3-teal" href="javascript:void(0);" onclick="menuFun()" title="Toggle Navigation Menu">
            <i class="fa fa-bars"></i></a>
        <a href="#" id="homeLink" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
        <a href="#" id="link1" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Weather</a>
        <a href="#" id="link2" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">kNOwhere</a>
        <a href="#" id="link3" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Resume</a>
        <a href="#" id="link4" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">404 Page</a>
        <a href="#" id="link5" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">@dqwerter</a>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="#" class="w3-bar-item w3-button w3-padding-large">Weather</a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large">kNOwhere</a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large">Resume</a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large">404 Page</a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large">@dqwerter</a>
    </div>
</div>

<!-- Header -->
<header class="w3-container w3-teal w3-center" style="padding:128px 16px">
    <h1 class="w3-margin w3-jumbo" id="title">Website Project</h1>
    <input type="text" id="inputName" style="text-align:center;" placeholder="Your Name Here" class="w3-xlarge" /></br>
    <button id="startButton" type="button" class="w3-button w3-black w3-padding-large w3-large w3-margin-top"
            onclick="nameDisplay()">Get Started</button>
</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
    <div class="w3-content">
        <div class="w3-twothird">
            <h1 id="greeting">How's your day?</h1>
            <h5 class="w3-padding-32">Description.</h5>
            <p class="w3-text-grey">Geo ip info.</p>
        </div>

        <div class="w3-third w3-center">
            <i class="fa fa-anchor w3-padding-64 w3-text-teal"></i>
        </div>
    </div>
</div>


<!-- Second Grid -->
<div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
    <div class="w3-content">
        <div class="w3-third w3-center">
            <i class="fa fa-coffee w3-padding-64 w3-text-teal w3-margin-right"></i>
        </div>

        <div class="w3-twothird">
            <h1>Second Grid</h1>
            <h5 class="w3-padding-32">Description.</h5>
            <p class="w3-text-grey">Some Note maybe.</p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="w3-container w3-teal w3-center w3-padding-32">
    <h2 class="w3-margin w3-xlarge">Quote of the day</br>Live Life</h2>
</footer>


<script>
  // Used to toggle the menu on small screens when clicking on the menu button
    function menuFun() {
      const x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") === -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }

    // dynamically change name greeting
  let storedName = localStorage.getItem('name');
  if (storedName) {
    document.getElementById("greeting").innerHTML = "How's your day, " + storedName + "?";
  }

  function nameDisplay() {
    const name = document.getElementById("inputName").value;
    localStorage.setItem('name', name);
    switch(name) {
      case "":
        break;
      case "秦旺":
        document.getElementById("greeting").innerHTML = "叫我干嘛?";
        break;
      case "王欣迪":
        // 找到这个你牛逼，请保守我的小秘密
        alert("我用什么才能留住你？\n\n" +
          "我给你瘦落的街道、绝望的落日、荒郊的月亮。\n" +
          "我给你一个久久地望着孤月的人的悲哀。\n" +
          "我给你我已死去的祖辈，后人们用大理石祭奠的先魂：\n" +
          "我父亲的父亲，阵亡于布宜诺斯艾利斯的边境，两颗子弹射穿了他的胸膛，死的时候蓄着胡子，尸体被士兵们用牛皮裹起\n" +
          "我母亲的祖父——那年才二十四岁——在秘鲁率领三百人冲锋，如今都成了消失的马背上的亡魂。\n\n" +
          "我给你我的书中所能蕴含的一切悟力，以及我生活中所能有的男子气概和幽默。\n" +
          "我给你一个从未有过信仰的人的忠诚。\n" +
          "我给你我设法保全的我自己的核心——不营字造句，不和梦交易，不被时间、欢乐和逆境触动的核心。\n" +
          "我给你早在你出生前多年的一个傍晚看到的一朵黄玫瑰的记忆。\n" +
          "我给你关于你生命的诠释，关于你自己的理论，你的真实而惊人的存在。\n" +
          "我给你我的寂寞、我的黑暗、我心的饥渴；我试图用困惑、危险、失败来打动你。\n");
        open("../resources/xd.m4a");
        break;
      case "张梓烨":
      case "黎诗琪":
      case "沈楚鹰":
        document.getElementById("greeting").innerHTML = "祝好，" + name + "！";
        break;
      case "申雨泽":
        // 这位爷是个沙雕
        const fck = "整天学人家讲大道理，教别人写代码，做项目\n满口的低耦合、高内聚、大并发、框架内核、底层原理、结构算法\n自己一写代码，10 行代码 9 行报错! \n想吃饭？吃 * 吧你！";
        alert(fck);
        console.error(fck);
        const ids = ['title', 'homeLink', 'link1', 'link2', 'link3', 'link4', 'link5', 'startButton', ''];
        ids.forEach(function(id){
          document.getElementById(id).innerHTMfL = "快滚!";
        });
        break;
      default:
        break;
    }
  }

</script>

</body>
</html>
