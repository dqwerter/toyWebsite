<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="w3.css">
    <title>kNOwhere</title>
</head>

<body onload="show()">
<div class="w3-container w3-teal">
    <h1>kNOwhere</h1>
    <p>Anonymous post system. (Real name are not recommended!) </p>
</div>

<div class="w3-row-padding">
    <div>
        <h2>Current Time</h2>
        <p id="curr_time">Time should be displayed here. </p>
    </div>
</div>

<div class="w3-container w3-teal">
    <!--implement a random quote-->
    <p style="text-align: left"><a href="https://github.com/dqwerter">@DQwerter</a> # <a href="404.html">Nothing</a> really matters. </p>
</div>

</body>
</html>

<script>
    function show(){
        // https://blog.csdn.net/happy_jijiawei/article/details/47356089
        const date = new Date(); //日期对象
        let now;
        now = date.getFullYear() + "年"; //读英文就行了
        now = now + (date.getMonth()+1) + "月"; //取月的时候取的是当前月-1如果想取当前月+1就可以了
        now = now + date.getDate() + "日";
        now = now + date.getHours() + "时";
        now = now + date.getMinutes() + "分";
        now = now + date.getSeconds() + "秒";
        document.getElementById("curr_time").innerHTML = now; //div的html是now这个字符串
        setTimeout("show()",1000); //设置过1000毫秒就是1秒，调用show方法
    }
</script>
